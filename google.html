<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link type="text/css" rel="stylesheet" href="normalize.css">
		<link type="text/css" rel="stylesheet" href="google.css">
	</head>
	<body>
		<header>
			<div id="top-menu">
				<ul>
					<li><a href="http://plus.google.com">+You</a></li>
					<li><a href="http://gmail.google.com">Gmail</a></li>
					<li><a href="https://www.google.com/imghp">Images</a></li>
					<li><a><img src="grid icon.png" title="Apps"></a></li>
					<li><input type="submit" id="login-button" value="Sign in"></li>
				</ul>
			</div>
		</header>
		<div id="wrapper">
			<div id="main-content">
				<div id="logo">
					<img src="https://www.google.com/images/srpr/logo11w.png"height="95" width="269" alt="Google">
				</div>
				<form name="google-form">
					<input type="text" id="searchbox">
						<script language='javascript' type='text/javascript'>
						function SetFocus()
						{
							// safety check, make sure its a post 1999 browser
							if (!document.getElementById)
							{
								return;
							}

							var inputTextBox = document.getElementById("searchbox");

							if (inputTextBox != null)
							{
								inputTextBox.focus();
							}
						}
						SetFocus();
						</script><br>
					<div id="buttons">
						<input type="submit" class="button" id="search-button" value="Google Search">
						<input type="submit" class="button" id="lucky-button" value="I'm Feeling Lucky">
					</div>
				</form>
			</div>
		</div>
		<footer>
			<div id="left-footer">
				<ul>
					<li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
					<li><a href="https://www.google.com/services/">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about/">About</a></li>
				<ul>
			</div>
			<div id="right-footer">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/">Privacy & Terms</a></li>
					<li><a href="https://www.google.com/preferences">Settings</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
